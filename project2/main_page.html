<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>I'm Sorry, Kaya</title>
</head>
<body>
    <header>
        <h1>I'm Sorry, Kaya ❤️</h1>
    </header>
    <main>
        <section id="apology-message">
            <p>Every day, I want to remind you how much you mean to me.</p>
            <button id="next-message">Show me a message!</button>
        </section>
        <section id="response-section" style="display: none;">
            <p>Are you still angry?</p>
            <button id="not-angry">I'm not angry anymore!</button>
        </section>
    </main>
    <footer>
        <p>Love you always!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
